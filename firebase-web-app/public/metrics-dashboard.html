<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de M√©tricas - Executive Performance</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
        }

        select, input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 0.95em;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
            margin-top: 25px;
        }

        button:hover {
            background: #764ba2;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card.segment-platino .stat-value { color: #FFD700; }
        .stat-card.segment-oro .stat-value { color: #C0C0C0; }
        .stat-card.segment-plata .stat-value { color: #A9A9A9; }
        .stat-card.segment-bronce .stat-value { color: #CD7F32; }
        .stat-card.segment-black .stat-value { color: #000; }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            height: 400px;
        }

        .chart-title {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.info {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .message.error {
            background: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .message.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.1em;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .comparison {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .comparison h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .comparison-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .comparison-item:last-child {
            border-bottom: none;
        }

        .comparison-label {
            color: #666;
        }

        .comparison-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .comparison-change {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .comparison-change.positive {
            background: #c8e6c9;
            color: #2e7d32;
        }

        .comparison-change.negative {
            background: #ffcdd2;
            color: #c62828;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Dashboard de M√©tricas de Ventas</h1>
            <p id="userEmail" style="color: #666; font-size: 0.95em; margin-top: 5px;"></p>

            <div class="filters">
                <div class="filter-group">
                    <label for="periodFilter">Per√≠odo:</label>
                    <select id="periodFilter">
                        <option value="day">Por D√≠a</option>
                        <option value="month" selected>Por Mes</option>
                        <option value="year">Por A√±o</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="dateFilter">Seleccionar Fecha:</label>
                    <input type="date" id="dateFilter">
                </div>

                <div class="filter-group">
                    <label for="segmentFilter">Segmento:</label>
                    <select id="segmentFilter">
                        <option value="">Todos</option>
                        <option value="PLATINO">ü•á PLATINO</option>
                        <option value="ORO">ü•à ORO</option>
                        <option value="PLATA">ü•â PLATA</option>
                        <option value="BRONCE">üî∂ BRONCE</option>
                        <option value="BLACK">‚ö´ BLACK</option>
                    </select>
                </div>

                <div class="filter-group">
                    <button onclick="loadMetrics()">üîÑ Cargar M√©tricas</button>
                </div>
            </div>
        </header>

        <div id="message" class="message"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Cargando m√©tricas...</p>
        </div>

        <div id="content" style="display: none;">
            <!-- Tarjetas de estad√≠sticas -->
            <div class="stats-grid" id="statsGrid"></div>

            <!-- Comparativa con per√≠odo anterior -->
            <div class="comparison" id="comparisonSection" style="display: none;">
                <h3>üìà Comparativa con Per√≠odo Anterior</h3>
                <div id="comparisonContent"></div>
            </div>

            <!-- Gr√°ficas -->
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Ventas por Segmento</div>
                    <canvas id="segmentChart"></canvas>
                </div>

                <div class="chart-container">
                    <div class="chart-title">Tendencia de Ventas</div>
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Executive Performance - Sistema de Gesti√≥n de M√©tricas</p>
    </footer>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFunctions, connectFunctionsEmulator, httpsCallable } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-functions.js';

        // Configurar Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDvIgMmVOqmPW9TQtcm8Ths7KmYdXhJXJU",
            authDomain: "executiveperformancek.firebaseapp.com",
            projectId: "executiveperformancek",
            storageBucket: "executiveperformancek.appspot.com",
            messagingSenderId: "747563325131",
            appId: "1:747563325131:web:3f965cad0c48e14b6d7c08"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const functions = getFunctions(app, 'us-central1');

        let currentUser = null;
        let segmentChart = null;
        let trendChart = null;

        // Verificar autenticaci√≥n
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('userEmail').textContent = `Ejecutivo: ${user.email}`;
                setDefaultDate();
                loadMetrics();
            } else {
                showMessage('Por favor inicia sesi√≥n primero', 'error');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            }
        });

        // Establecer fecha por defecto
        function setDefaultDate() {
            const dateInput = document.getElementById('dateFilter');
            const today = new Date();
            const period = document.getElementById('periodFilter').value;

            if (period === 'day') {
                dateInput.type = 'date';
                dateInput.value = today.toISOString().split('T')[0];
            } else if (period === 'month') {
                dateInput.type = 'month';
                dateInput.value = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
            } else {
                dateInput.type = 'number';
                dateInput.value = today.getFullYear();
                dateInput.min = 2020;
                dateInput.max = today.getFullYear();
            }
        }

        // Cambiar per√≠odo
        document.getElementById('periodFilter').addEventListener('change', setDefaultDate);

        // Cargar m√©tricas
        window.loadMetrics = async function() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('content').style.display = 'none';

                const period = document.getElementById('periodFilter').value;
                const dateFilter = document.getElementById('dateFilter').value;
                const segment = document.getElementById('segmentFilter').value;

                // Convertir fecha seg√∫n per√≠odo
                let dateStr = dateFilter;
                if (period === 'month' && dateFilter) {
                    dateStr = dateFilter; // Formato: 2025-11
                } else if (period === 'year' && dateFilter) {
                    dateStr = dateFilter; // Formato: 2025
                }

                const getSalesMetrics = httpsCallable(functions, 'getSalesMetrics');
                const result = await getSalesMetrics({
                    period: period,
                    dateFilter: dateStr,
                    segment: segment || null
                });

                document.getElementById('loading').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                displayMetrics(result.data, period, dateStr);
                showMessage(`‚úÖ ${result.data.total} venta(s) registrada(s)`, 'success');

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                showMessage(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            }
        };

        // Mostrar m√©tricas
        function displayMetrics(data, period, dateStr) {
            // Mostrar tarjetas de estad√≠sticas
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = '';

            // Tarjeta general
            statsGrid.innerHTML += `
                <div class="stat-card">
                    <h3>Total Vendido</h3>
                    <div class="stat-value">${data.total}</div>
                </div>
            `;

            // Tarjetas por segmento
            const segments = ['PLATINO', 'ORO', 'PLATA', 'BRONCE', 'BLACK'];
            segments.forEach(seg => {
                const count = data.bySegment[seg] || 0;
                statsGrid.innerHTML += `
                    <div class="stat-card segment-${seg.toLowerCase()}">
                        <h3>${seg}</h3>
                        <div class="stat-value">${count}</div>
                    </div>
                `;
            });

            // Gr√°fica por segmento
            updateSegmentChart(data.bySegment);

            // Gr√°fica de tendencia (simulada)
            updateTrendChart(data.ventas, period);
        }

        // Actualizar gr√°fica de segmentos
        function updateSegmentChart(bySegment) {
            const ctx = document.getElementById('segmentChart').getContext('2d');

            if (segmentChart) {
                segmentChart.destroy();
            }

            const segments = ['PLATINO', 'ORO', 'PLATA', 'BRONCE', 'BLACK'];
            const colors = ['#FFD700', '#C0C0C0', '#A9A9A9', '#CD7F32', '#000000'];
            const data = segments.map(seg => bySegment[seg] || 0);

            segmentChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: segments,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderColor: '#fff',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Actualizar gr√°fica de tendencia
        function updateTrendChart(ventas, period) {
            const ctx = document.getElementById('trendChart').getContext('2d');

            if (trendChart) {
                trendChart.destroy();
            }

            // Agrupar por fecha
            const grouped = {};
            ventas.forEach(venta => {
                const key = period === 'day' ? venta.dateStr : 
                           period === 'month' ? venta.monthStr : 
                           venta.year.toString();
                grouped[key] = (grouped[key] || 0) + 1;
            });

            const labels = Object.keys(grouped).sort();
            const data = labels.map(key => grouped[key]);

            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ventas',
                        data: data,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointBackgroundColor: '#667eea',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Mostrar mensaje
        function showMessage(msg, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = msg;
            messageEl.className = `message ${type} show`;

            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
