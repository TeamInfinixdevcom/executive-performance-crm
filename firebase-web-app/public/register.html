<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Executive Performance</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {

            width: 100%;
        }
        
        .auth-box h1 {

            color: #667eea;
            margin-bottom: 10px;
        }
        
        .auth-box p {

            color: #718096;
            margin-bottom: 30px;
        }
        
        .auth-link {
            text-align: center;
            margin-top: 20px;
            color: #718096;
        }
        
        .auth-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

</body>
</html>
